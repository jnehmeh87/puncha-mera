{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Time Entries</h1>
    </div>
    <div class="card-body">
      <a href="{% url 'time_entries:time_entry-create' %}" class="btn btn-primary mb-3">New Time Entry</a>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Project</th>
            <th>Description</th>
            <th>Date</th>
            <th>Duration</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for entry in time_entries %}
            <tr>
              <td>{{ entry.project }}</td>
              <td>{{ entry.description }}</td>
              <td>{{ entry.start_time|date:"Y-m-d" }}</td>
              <td>{{ entry.duration }}</td>
              <td>
                <a href="{% url 'time_entries:time_entry-detail' entry.pk %}" class="btn btn-sm btn-info">View</a>
                <a href="{% url 'time_entries:time_entry-update' entry.pk %}" class="btn btn-sm btn-secondary">Edit</a>
                <a href="{% url 'time_entries:time_entry-delete' entry.pk %}" class="btn btn-sm btn-danger">Delete</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
