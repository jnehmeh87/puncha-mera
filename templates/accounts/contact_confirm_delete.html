{% extends 'base.html' %}

{% block content %}
  <h1>Delete Contact</h1>
  <p>Are you sure you want to delete {{ object.name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'accounts:contact-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
