{% extends 'base.html' %}

{% block content %}
  <h1>Contacts</h1>
  <a href="{% url 'accounts:contact-create' %}" class="btn btn-primary mb-3">New Contact</a>
  <ul class="list-group">
    {% for contact in object_list %}
      <li class="list-group-item">
        <a href="{% url 'accounts:contact-detail' contact.pk %}">{{ contact.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
