{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Cancel Invitation</h1>
    </div>
    <div class="card-body">
      <p>Are you sure you want to cancel the invitation to <strong>{{ object.email }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, cancel</button>
        <a href="{% url 'accounts:invitation-list' organization_pk=object.organization.pk %}" class="btn btn-secondary">No, go back</a>
      </form>
    </div>
  </div>
{% endblock %}
