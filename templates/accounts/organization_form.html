{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">{% if object %}Edit Organization{% else %}New Organization{% endif %}</h1>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Save</button>
      </form>
    </div>
  </div>
{% endblock %}
