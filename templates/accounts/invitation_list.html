{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Pending Invitations</h1>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for invitation in invitations %}
            <tr>
              <td>{{ invitation.email }}</td>
              <td>{{ invitation.get_role_display }}</td>
              <td>
                <form method="post" action="{% url 'accounts:resend-invitation' invitation.pk %}" style="display: inline;">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-sm btn-info">Resend</button>
                </form>
                <a href="{% url 'accounts:cancel-invitation' invitation.pk %}" class="btn btn-sm btn-danger">Cancel</a>
              </td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="3" class="text-center">No pending invitations.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
