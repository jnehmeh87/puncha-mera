{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">{{ object.name }}</h1>
    </div>
    <div class="card-body">
      <p><strong>Contact:</strong> {{ object.contact }}</p>
      <p><strong>Description:</strong> {{ object.description }}</p>
    </div>
    <div class="card-footer">
      <a href="{% url 'projects:project-list' %}" class="btn btn-primary">Back to List</a>
    </div>
  </div>
{% endblock %}
